<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>
<style>
    .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px; /* 5px rounded corners */
}
/* Add rounded corners to the top left and the top right corner of the image */
img {
  border-radius: 5px 5px 0 0;
}

</style>
<body>
<div class="card">
  <img src="123.png" alt="Avatar" style="width:25%">
  <div class="container">
    <h4><b>國立虎尾科技大學</b></h4>
    <p>謝秉臻</p>
    <p>資訊管理系</p>
    <p>興趣:打球</p>
    <p>電話:0920582297</p>
  </div>
</div>
</body>
</html>
